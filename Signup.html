<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="Signup.css">
<script src="Signup.js" defer></script>
    <title>Signup</title>
</head>
<body>
   <div class="template-flex">
    <div class="card1">
        <h2>Social media shared today, tomorrow or <br>
             by location</h2>

        <div class="circle-gradient">
            <img src="/resources/Phone-images.png" alt="img 1">

            <span>
                <img src="/resources/Slider dots.png" alt="img2">
            </span>
        </div>  
           
    </div>
     

    <div class="card2">
        <div class="logo-div">
          <img src="/resources/capzul-logo.png" alt="logo">
          <h2>Capzul</h2>
        </div>
         <div class="form-head">
            <h1>Create account</h1>
        <p>For business, band or celebrity.</p>
         </div>
         
         <div class="form">
            <div class="list-form">

                <div class="input-div">
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name">
                    <span class="error-message"></span>
                </div>
                <div class="input-div">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name">
                    <span class="error-message"></span>
                </div>
 
            </div>

            <div class="list-form">

                <div class="input-div">
                    <label for="email">Email or Phone Number</label><br>
                    <input type="text" id="email">
                    <span class="error-message"></span>
                </div>
                <div class="input-div">
                    <label for="dob">Date of Birth (MM/DD/YY)</label><br>
                    <input type="text" id="dob">
                    <span class="error-message"></span>
                </div>
 
            </div>

            <div class="list-form">

                <div class="input-div">
                    <label for="password">Password</label><br>
                    <input type="password" id="password">
                    <span class="error-message"></span>
                </div>
                <div class="input-div">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" id="confirm-password">
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="remember-session">
                <input type="checkbox" id="Remember me">
                <label for="Remember me">Remember me</label>

                <a href="#"><span>Forgot password?</span></a>
            </div>

            <div class="Privacy-policy">
                <input type="checkbox" id="Privacy policy">
                <label for="Remember me">I agree to all the <a href="#"><span>Terms</span></a>and <a href="#"><span>Privacy policy</span></a></label>
                <span class="error-message"></span>
            </div>

            <div class="button-div">
                <button type="submit" class="button1">Create account</button>
                <button class="button2"><img src="/resources/iconfinder_Google.png" alt="google-icon" >Sign-in with google</button>
            </div>

          <div class="login">
            <p>Donâ€™t have an account? <a href="#"><span>Log In</span></a></p>
          </div>

          <div class="stores">
            <img src="/resources/googleplay-icon.png" alt="googplay store">
            <img src="/resources/appstore-icon.png" alt="App stores">
          </div>
         </div>
       
           
    </div>
    
   </div> 
</body>
</html>
